name: flutter_poke
description: This is an app that uses the Poke API.

version: 1.1.0+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.20.1
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  flutter_hooks: ^0.18.0
  flutter_svg: ^0.22.0
  freezed_annotation:
  hooks_riverpod: ^1.0.0-dev.7
  enum_to_string: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  freezed:
  json_serializable:

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/jsons/
    - assets/sounds/

  fonts:
   - family: Pokemon
     fonts:
       - asset: assets/fonts/Pokemon Solid.ttf
